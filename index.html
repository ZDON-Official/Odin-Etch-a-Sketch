<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="script.js" defer></script>
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div class="container">
            <div class="options">
                <div class="slider_container">
                    <div class="slider">
                        <p>grid Size</p>
                        <input type="range" min="2" max="100" value = "16" id="size_slider" >
                        <span id="slider_value">16</span>
                    </div>
                    <button id="new_board">New Board</button>

                </div>

                <div class="color_picker">
                    <label for="colorpicker">Change Color</label>
                    <input type="color" id="color" value="#7F00FF">
                </div>

                <button id="reset_board">Erase Board</button>

            </div>
            <div id="board" ></div>

        </div>
        <div class="copyright">Developed by ZDON-Official</div>
    </body>
</html>
